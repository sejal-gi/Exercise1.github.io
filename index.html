<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Form and Events</title>
</head>
<body>
        <div class="container mt-2">
                <h1>Registration Form</h1>

                <form action="#" onsubmit="return validation()" class="bg-light">
                  <div class="form-group row">
                    <div class="col">
                        <label> Username: </label>
                      <input id="username" type="text" class="form-control">
                      <span id="user" class="text-danger  font-weight-bold"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col">
                        <label> password: </label>
                      <input id="password" type="password" class="form-control">
                      <span id="pass" class="text-danger  font-weight-bold"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col">
                        <label> confirmPassword: </label>
                      <input id="confirmPassword" type="password" class="form-control">
                      <span id="conpass" class="text-danger  font-weight-bold"></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block">
                          Register
                      </button>
                    </div>
                  </div>

                </form>
              </div>
    <script type="text/javascript" src="./ExerciseEvents.js"></script>
</body>
</html>
